<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<div class="container">
<body>
    <h1 class="white-turn-text">White's Turn</h1>
    <h1 class="black-turn-text">Black's Turn</h1>
    <table class="gameboard">
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="0"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="1"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="2"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="3"></p></td>
        </tr>
        <tr>
            <td class="dark-space"><p class="white-piece" id="4"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="5"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="6"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="7"></p></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="8"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="9"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="10"></p></td>
            <td class="light-space"></td>
            <td class="dark-space"><p class="white-piece" id="11"></p></td>
        </tr>
        <tr>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
        </tr>
        <tr>
            <td class="dark-space"><span class="black-piece" id="12"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="13"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="14"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="15"></span></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="16"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="17"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="18"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="19"></span></td>
        </tr>
        <tr>
            <td class="dark-space"><span class="black-piece" id="20"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="21"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="22"></span></td>
            <td class="light-space"></td>
            <td class="dark-space"><span class="black-piece" id="23"></span></td>
            <td class="light-space"></td>
        </tr>
    </table>
    <div id="welcome-background" class="welcome-background">
        <div class="welcome-message"><h1>Welcome to my First Project</h1>
        <br>
        <p>Please enjoy my first project of a two player game of Checkers!</p>
        <button id="start-button" class="start-button">START</button>
        </div>
    </div> 
</body>
</div>
<script src="./welcome.js"></script>
<script src="./script.js"></script>
</html>
