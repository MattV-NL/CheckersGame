<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<div class="container">
<body>
    <table class="gameboard">
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
        </tr>
        <tr>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="white-piece"></div></td>
        </tr>
        <tr>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
            <td class="light-space"></td>
            <td class="dark-space"></td>
        </tr>
        <tr>
            <td class="dark-space"><div class="black-piece" id="black"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
        </tr>
        <tr>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
        </tr>
        <tr>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
            <td class="dark-space"><div class="black-piece"></div></td>
            <td class="light-space"></td>
        </tr>
    </table>
    
</body>
<script src="script.js"></script>
</div>
</html>
